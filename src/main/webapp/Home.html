<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movies Management System</title>
    <style>
        body {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Welcome to Movies Management System</h1>
        <form action="Home" method="POST">
            <label>Select an option:</label>
            <select name="option">
                <option value="show">Show Movies</option>
                <option value="insert">Insert Movie</option>
                <option value="delete">Delete Movie</option>
                <option value="update">Update Movie</option>
                <option value="exit">Exit</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

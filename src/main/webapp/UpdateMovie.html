<!DOCTYPE html>
	<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Movies Management System</title>
	<style>
		body{
			background-color:blue;
			color:white;
		}
	</style>
	</head>
	<body>
	 <div align="center">
	  <h1>Update Movie</h1>
	  <form action="UpdateMovie" method="POST">
	   <table >
	    <tr>
	     <td>Id</td>
	     <td><input type="number" name="movie_id" /></td>
	    </tr>
	    <tr>
	     <td>Title</td>
	     <td><input type="text" name="new_title" /></td>
	    </tr>
	    <tr>
	     <td>Genre</td>
	     <td><input type="text" name="new_genre" /></td>
	    </tr>
	    <tr>
	     <td>Release Year</td>
	     <td><input type="number" name="new_releaseYear" /></td>
	    </tr>
	    
	   </table>
	   <br>
	   <input type="submit" value="Click to Update" />
	  </form>
	 </div>
	</body>
	</html>
